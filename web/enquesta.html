    <main>
        <!--Cuerpo principal de la página-->
        <div id="div-form">
            <form id="encuesta" name="encuesta" action="../validaenquesta.php" method="post">

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="name">Nombre completo:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="puntua">Puntuación:</label><br>
                <input id="puntua" name="puntua" type="number" min="1" max="5" step="1" value="" required><br><br>

                <label for="nota">Valoración global:</label>
                <select id="nota" name="nota" required>
                    <option value="excelent">Excelente</option>
                    <option value="notable">Notable</option>
                    <option value="buena">Buena</option>
                    <option value="regular">Regular</option>
                    <option value="mala">Mala</option>
                </select><br><br>

                <label for="color">Color Global preferente:</label><br>
                <input id="color" name="color" type="color" value="#FF4533">
                <br><br>

                <label for="obv">Observaciones:</label><br>
                <textarea id="obv" name="obv" rows="10" cols="100"></textarea><br><br>

                <input value="Reset" type="reset">
                <input type="submit" value="Submit">
              </form>
        </div>
        
    </main>
